<mat-sidenav-container>
    <section class="flex">
        @for (post of posts; track $index) {
           <mat-card (click)="this.openPost(post.link)" role="button">
                <mat-card-content>
                    <img [src]="post.photos[0]" />
                </mat-card-content>
            </mat-card> 
        }
        
    </section>
    
</mat-sidenav-container>
